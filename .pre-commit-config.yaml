ci:
  skip:
    - fetch-client-deps
    - go-mod-tidy-repo
    - go-vet-repo-mod
    - golangci-lint-full
    - govulncheck
    - prepend-license
    - simple-go-fmt
    - simple-go-mod-tidy
    - simple-go-vet

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: mixed-line-ending
      # - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
    -   id: go-fmt-repo
        args: ["-w"]
    -   id: go-mod-tidy-repo
    -   id: go-vet-repo-mod

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.1.6
    hooks:
      - id: golangci-lint-full
        args: ["--config=.golangci.yml"]

  - repo: local
    hooks:
      - id: fetch-client-deps
        name: Fetch client deps
        entry: go run bin/fetchclientdeps/fetchclientdeps.go
        language: system
        pass_filenames: false

      - id: prepend-license
        name: Prepend License
        # This program implicitly only operates on specific file types, which
        # are configured within the program itself, hence no "types_or" here.
        entry: go run bin/prependlicense/prependlicense.go
        language: system
        pass_filenames: false

      - id: govulncheck
        name: govulncheck
        entry: go tool govulncheck ./...
        language: system
        types_or: [ go, go-mod, go-sum ]
        pass_filenames: false

      - id: simple-go-fmt
        name: simple go fmt
        entry: go fmt ./...
        language: system
        types_or: [ go, go-mod, go-sum ]
        pass_filenames: false

      - id: simple-go-vet
        name: simple go vet
        entry: go vet ./...
        language: system
        types_or: [ go, go-mod, go-sum ]
        pass_filenames: false

      - id: simple-go-mod-tidy
        name: simple go mod tidy
        entry: go mod tidy
        language: system
        types_or: [ go, go-mod, go-sum ]
        pass_filenames: false
