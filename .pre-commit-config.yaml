repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: mixed-line-ending
      # TODO: delete this hook fully, if Tool permits
      #  - id: no-commit-to-branch
      - id: trailing-whitespace

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.1.6
    hooks:
      - id: golangci-lint-full
        args: ["--config=.golangci.yml"]

  - repo: local
    hooks:
      - id: prepend-license
        name: Prepend License
        # This program implicitly only operates on specific file types, which
        # are configured within the program itself, hence no "types_or" here.
        entry: go run bin/prependlicense/prependlicense.go
        language: system
        pass_filenames: false

      # The combination of `types_or: [go]` and `pass_filenames: false` means
      # that the hook will trigger if any go file is part of the commit, but that the
      # individual filenames of changed go files won't be passed to the hook. That's
      # the right behavior for hooks that work on all the go code at once.

      - id: govulncheck
        name: govulncheck
        entry: go tool govulncheck ./...
        language: system
        types_or: [ go ]
        pass_filenames: false

      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
        types_or: [ go ]
        pass_filenames: false

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types_or: [ go ]
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        types_or: [ go ]
        pass_filenames: false

      # This would compile all the go code and run all the go tests in the repo,
      # but it's kind of out of the normal scope of pre-commit to do this here.
