version: "2"
sql:
- engine: "mysql"
  queries: "store/queries.sql"
  schema: "store/schema.sql"
  gen:
    go:
      package: "imsdb"
      out: "store/imsdb"
      emit_enum_valid_method: true
      emit_all_enum_values: true
- engine: "mysql"
  queries: "directory/queries.sql"
  schema: "directory/schema.sql"
  gen:
    go:
      package: "clubhousedb"
      out: "directory/clubhousedb"
